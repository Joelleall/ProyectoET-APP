<ion-content [fullscreen]="true">
	<div class="title-container">
	  <div class="title">Te llevo APP</div>
	  <ion-icon id="volver" name="arrow-back-outline" (click)="volverPaginaAnterior()"></ion-icon>
	</div>
  <img class="imagen-descriptiva"  src="../../assets/icon/VISA-PUNTOSG&T-SIGNATURE.png" alt="DescripciÃ³n de la imagen">
  <div class="formulario">
    <h2 class="titulo-datos-tarjeta">Ingresa los datos de tu tarjeta</h2>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre de tarjeta</ion-label>
        <ion-input type="text" [(ngModel)]="nombreTarjeta" name="nombreTarjeta" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">numero de Tarjeta</ion-label>
        <ion-input type="text" [(ngModel)]="numeroTarjeta" name="numeroTarjeta" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="date" [(ngModel)]="fechaVencimiento" name="fechaVencimiento" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">cvv</ion-label>
        <ion-input type="number" [(ngModel)]="cvv" name="cupos" min="1" max="4" required></ion-input>
      </ion-item>

    </form>
    <div class="botones">
      <ion-button class="btn" expand="block" (click)="validarTarjeta()">Registrar</ion-button>

    </div>  
</div>
    </ion-content>
